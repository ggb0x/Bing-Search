<script type="text/html" data-template-name="screenshot-browser">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
		<input type="text" id="node-input-name" />
	</div>
</script>

<script type="text/html" data-help-name="screenshot-browser">
	<p>Screenshot the web browser which is openned by the open-browser node with base64 string format.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('screenshot-browser', {
		category: 'playwright',
		defaults: {
			name: {
				value: '',
			},
		},
		color: '#47B6EE',
		inputs: 1,
		outputs: 1,
		icon: 'font-awesome/fa-camera',
		label: function () {
			return this.name || 'Screenshot'
		},
		labelStyle: function () {
			return this.name ? 'node_label_italic' : ''
		},
	})
</script>
