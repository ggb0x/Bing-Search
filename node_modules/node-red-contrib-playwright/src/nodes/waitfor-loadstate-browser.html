<script type="text/html" data-template-name="waitfor-loadstate-browser">
	<div class="form-row">
		<label for="node-input-state"><i class="fa fa-empire"></i> <span>State</span></label>
		<input type="text" id="node-input-state" />
	</div>
	<hr align="middle" />
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
		<input type="text" id="node-input-name" />
	</div>
</script>

<script type="text/html" data-help-name="waitfor-timeout-browser">
	<p>Wait for load state a page</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('waitfor-timeout-browser', {
		category: 'playwright',
		defaults: {
			name: {
				value: '',
			},
			timeout: {
				value: 1000,
				required: true,
			},
			args: {
				value: [],
				required: false,
			},
		},
		color: '#47B6EE',
		inputs: 1,
		outputs: 1,
		outputLabels: ['success'],
		icon: function () {
			return 'browser.svg'
		},
		label: function () {
			return this.name || 'Waitfor Timeout'
		},
		labelStyle: function () {
			return this.name ? 'node_label_italic' : ''
		},
	})
</script>
