<script type="text/html" data-template-name="close-browser">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
		<input type="text" id="node-input-name" />
	</div>
</script>

<script type="text/html" data-help-name="close-browser">
	<p>Close the web browser which is openned by the open-browser node and finalize the playwright session.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('close-browser', {
		category: 'playwright',
		defaults: {
			name: {
				value: '',
			},
		},
		color: '#47B6EE',
		inputs: 1,
		outputs: 1,
		icon: 'font-awesome/fa-window-close-o',
		label: function () {
			return this.name || 'Close'
		},
		labelStyle: function () {
			return this.name ? 'node_label_italic' : ''
		},
	})
</script>
