<script type="text/html" data-template-name="open-browser">
	<div class="form-row">
		<label for="node-input-webURL"><i class="fa fa-empire"></i> <span>Web URL</span></label>
		<input type="text" id="node-input-webURL" />
	</div>
	<div class="form-row">
		<label for="node-input-isVisible"><i class="fa fa-empire"></i> <span>Wait until visible (please input selector)</span></label>
		<input type="text" id="node-input-isVisible" />
	</div>
	<div class="form-row">
		<label for="node-input-isVisible"><i class="fa fa-empire"></i> <span>Playwright Storage</span></label>
		<input type="text" id="node-input-storage" />
	</div>
	<div class="form-row">
		<label for="node-input-timeout"><i class="fa fa-empire"></i> <span>Timeout</span></label>
		<input type="number" id="node-input-timeout" />
	</div>
	<hr align="middle" />
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
		<input type="text" id="node-input-name" />
	</div>
</script>

<script type="text/html" data-help-name="open-browser">
	<p>Create an instance of a browser</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('open-browser', {
		category: 'playwright',
		defaults: {
			name: {
				value: '',
			},
			webURL: {
				value: 'https://www.google.com/',
			},
			isVisible: {
				value: '',
			},
			storage: {
				value: '',
			},
			timeout: {
				value: 1000,
				required: true,
			},
			args: {
				value: [],
				required: false,
			},
		},
		color: '#47B6EE',
		inputs: 1,
		outputs: 1,
		outputLabels: ['success'],
		icon: function () {
			return 'browser.svg'
		},
		label: function () {
			return this.name || 'Open URL'
		},
		labelStyle: function () {
			return this.name ? 'node_label_italic' : ''
		},
	})
</script>
