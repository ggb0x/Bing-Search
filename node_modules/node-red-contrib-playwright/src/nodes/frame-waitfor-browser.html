<script type="text/html" data-template-name="waitfor-frame-browser">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
		<input type="text" id="node-input-name" />
	</div>
</script>

<script type="text/html" data-help-name="waitfor-frame-browser">
	<p>Wait for a frame object</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('waitfor-frame-browser', {
		category: 'playwright',
		defaults: {
			name: {
				value: '',
			},
			args: {
				value: [],
				required: false,
			},
		},
		color: '#47B6EE',
		inputs: 1,
		outputs: 1,
		icon: 'font-awesome/fa-location-arrow',
		label: function () {
			return this.name || 'Wait For Frame'
		},
		labelStyle: function () {
			return this.name ? 'node_label_italic' : ''
		},
	})
</script>
